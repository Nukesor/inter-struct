[package]
name = "inter-struct"
description = "Automatically generated traits for arbitrary structs."
version = "0.2.1"
documentation = "https://docs.rs/inter-struct/"
keywords = ["library", "merge", "struct", "proc-macro"]
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[badges]
maintenance = { status = "actively-developed" }

[features]
# This flag is for debugging purposes only!
debug = ["inter-struct-codegen/debug"]

[dependencies]
inter-struct-codegen = { version = "0.2", path = "../codegen" }
