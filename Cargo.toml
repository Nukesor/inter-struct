[package]
name = "inter-struct"
description = "Automatically generated traits for arbitrary structs."
version = "0.1.0"
authors = ["Arne Beer <contact@arne.beer>"]
homepage = "https://github.com/nukesor/inter-struct"
repository = "https://github.com/nukesor/inter-struct"
documentation = "https://docs.rs/inter-struct/"
license = "MIT"
keywords = ["library", "merge", "struct", "proc-macro"]
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[features]
# This flag is for debugging purposes only!
debug = ["inter-struct-codegen/debug"]

[workspace]
members = ["codegen", "testing"]

[dependencies]
inter-struct-codegen = { version = "0.2", path = "codegen" }
